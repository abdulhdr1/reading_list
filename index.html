<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reading List</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚óΩ</text></svg>">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --sidebar-bg: #f9f8f7;
  --main-bg: #ffffff;
  --text: #1a1a1a;
  --text-secondary: #6b6b6b;
  --border: #e8e5e1;
  --hover: #f5f4f2;
  --active-tag: #eeebe7;
  --badge: #c5c0b8;
  --focus: #a8a29e;
  --highlight: #f5e6a3;
  --highlight-text: #1a1a1a;
}

[data-theme="dark"] {
  --sidebar-bg: #1c1b1a;
  --main-bg: #141312;
  --text: #e8e6e2;
  --text-secondary: #8a8680;
  --border: #2a2826;
  --hover: #1f1e1c;
  --active-tag: #2a2826;
  --badge: #5a5650;
  --focus: #6b6560;
  --highlight: #b8a900;
  --highlight-text: #1a1a1a;
}

body {
  background: var(--main-bg);
  color: var(--text);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  line-height: 1.5;
  letter-spacing: -0.01em;
  -webkit-font-smoothing: antialiased;
}

.layout {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 220px;
  flex-shrink: 0;
  background: var(--sidebar-bg);
  border-right: 1px solid var(--border);
  padding: 24px 16px;
  display: flex;
  flex-direction: column;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  overflow-y: auto;
  z-index: 100;
}

.sidebar-title {
  font-size: 13px;
  font-weight: 600;
  color: var(--text);
  padding: 0 8px;
  margin-bottom: 20px;
  letter-spacing: -0.01em;
}

.sidebar-search {
  width: 100%;
  padding: 7px 10px;
  border: 1px solid var(--border);
  border-radius: 6px;
  background: var(--main-bg);
  color: var(--text);
  font-size: 13px;
  font-family: inherit;
  letter-spacing: -0.01em;
  outline: none;
  margin-bottom: 16px;
  transition: border-color 150ms;
}
.sidebar-search::placeholder { color: var(--badge); }
.sidebar-search:focus { border-color: var(--focus); }

.sidebar-section-label {
  font-size: 11px;
  font-weight: 500;
  color: var(--badge);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  padding: 0 8px;
  margin-bottom: 6px;
}

.tag-list {
  list-style: none;
  flex: 1;
  overflow-y: auto;
}

.tag-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 5px 8px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 450;
  color: var(--text-secondary);
  transition: background 150ms, color 150ms;
  user-select: none;
}
.tag-item:hover {
  background: var(--hover);
  color: var(--text);
}
.tag-item.active {
  background: var(--active-tag);
  color: var(--text);
}
.tag-count {
  font-size: 11px;
  color: var(--badge);
  font-weight: 400;
}

.sidebar-footer {
  margin-top: auto;
  padding-top: 16px;
}

.theme-toggle {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 5px 8px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 450;
  color: var(--text-secondary);
  background: none;
  border: none;
  font-family: inherit;
  letter-spacing: -0.01em;
  transition: background 150ms, color 150ms;
  width: 100%;
  text-align: left;
}
.theme-toggle:hover {
  background: var(--hover);
  color: var(--text);
}

/* Main content */
.main {
  flex: 1;
  margin-left: 220px;
  min-height: 100vh;
}

.main-header {
  padding: 20px 32px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  background: var(--main-bg);
  z-index: 50;
}

.main-count {
  font-size: 12px;
  color: var(--text-secondary);
}

.link-list {
  list-style: none;
}

.link-row {
  display: flex;
  align-items: baseline;
  padding: 12px 32px;
  border-bottom: 1px solid var(--border);
  transition: background 150ms;
  position: relative;
}
.link-row:hover {
  background: var(--hover);
}

.link-enriched-dot {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: var(--badge);
  flex-shrink: 0;
  margin-right: 12px;
  margin-top: 7px;
  align-self: flex-start;
}
.link-enriched-dot.hidden { visibility: hidden; }

.link-info {
  flex: 1;
  min-width: 0;
}

.link-title-row {
  display: flex;
  align-items: baseline;
  gap: 8px;
}

.link-title {
  color: var(--text);
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  line-height: 1.4;
  transition: opacity 150ms;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.link-title:hover { opacity: 0.7; }

.link-domain {
  font-size: 12px;
  color: var(--text-secondary);
  flex-shrink: 0;
  white-space: nowrap;
}

.link-external {
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 12px;
  opacity: 0;
  transition: opacity 150ms;
  flex-shrink: 0;
  margin-left: 8px;
}
.link-row:hover .link-external { opacity: 0.6; }
.link-external:hover { opacity: 1 !important; }

.link-date {
  font-size: 12px;
  color: var(--text-secondary);
  flex-shrink: 0;
  margin-left: 16px;
  white-space: nowrap;
}

.snippet {
  color: var(--text-secondary);
  font-size: 13px;
  margin-top: 4px;
  line-height: 1.5;
}
.snippet mark {
  background: var(--highlight);
  color: var(--highlight-text);
  font-weight: 500;
  padding: 1px 3px;
  border-radius: 2px;
}

.empty-state {
  padding: 48px 32px;
  color: var(--text-secondary);
  font-size: 13px;
}

/* Mobile */
.mobile-header {
  display: none;
  position: sticky;
  top: 0;
  background: var(--sidebar-bg);
  border-bottom: 1px solid var(--border);
  padding: 12px 16px;
  z-index: 200;
  gap: 12px;
  flex-direction: column;
}

.mobile-top-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.mobile-title {
  font-size: 14px;
  font-weight: 600;
}

.hamburger {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: var(--text);
  padding: 4px;
}

.mobile-search {
  width: 100%;
  padding: 7px 10px;
  border: 1px solid var(--border);
  border-radius: 6px;
  background: var(--main-bg);
  color: var(--text);
  font-size: 13px;
  font-family: inherit;
  letter-spacing: -0.01em;
  outline: none;
}
.mobile-search::placeholder { color: var(--badge); }
.mobile-search:focus { border-color: var(--focus); }

.mobile-tags {
  display: flex;
  gap: 6px;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}
.mobile-tags::-webkit-scrollbar { display: none; }

.mobile-tag {
  padding: 4px 12px;
  border-radius: 14px;
  font-size: 12px;
  font-weight: 450;
  white-space: nowrap;
  cursor: pointer;
  background: var(--main-bg);
  color: var(--text-secondary);
  border: 1px solid var(--border);
  transition: all 150ms;
  font-family: inherit;
  letter-spacing: -0.01em;
}
.mobile-tag.active {
  background: var(--active-tag);
  color: var(--text);
  border-color: var(--active-tag);
}

.sidebar-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  z-index: 99;
}

@media (max-width: 768px) {
  .sidebar { transform: translateX(-100%); transition: transform 200ms; }
  .sidebar.open { transform: translateX(0); }
  .sidebar-overlay.open { display: block; }
  .main { margin-left: 0; }
  .mobile-header { display: flex; }
  .main-header { display: none; }
  .link-row { padding: 12px 16px; }
  .link-date { display: none; }
  .link-external { opacity: 0.4; }
}
</style>
</head>
<body>

<div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-title">Reading List</div>
    <input class="sidebar-search" id="search" type="text" placeholder="Search‚Ä¶" oninput="filter(this.value)">
    <div class="sidebar-section-label">Tags</div>
    <ul class="tag-list" id="tag-list"></ul>
    <div class="sidebar-footer">
      <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">‚òÄÔ∏è</span>
        <span id="theme-label">Dark mode</span>
      </button>
    </div>
  </aside>

  <div class="main">
    <div class="mobile-header" id="mobile-header">
      <div class="mobile-top-row">
        <span class="mobile-title">Reading List</span>
        <button class="hamburger" onclick="toggleSidebar()" aria-label="Menu">‚ò∞</button>
      </div>
      <input class="mobile-search" type="text" placeholder="Search‚Ä¶" oninput="filter(this.value)">
      <div class="mobile-tags" id="mobile-tags"></div>
    </div>
    <div class="main-header">
      <span class="main-count" id="count"></span>
    </div>
    <ul class="link-list" id="links"><li class="empty-state">Loading‚Ä¶</li></ul>
  </div>
</div>

<script>
let allItems = [];
let enrichedMap = {};
let slugMap = {};
let currentQuery = '';
let activeTags = new Set();
let allTags = [];
let tagCounts = {};

function toggleTheme() {
  const d = document.documentElement;
  const next = d.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  d.setAttribute('data-theme', next);
  const isDark = next === 'dark';
  document.getElementById('theme-icon').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
  document.getElementById('theme-label').textContent = isDark ? 'Light mode' : 'Dark mode';
  localStorage.setItem('theme', next);
}

(function() {
  const saved = localStorage.getItem('theme') ||
    (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  if (saved === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    document.getElementById('theme-icon').textContent = 'üåô';
    document.getElementById('theme-label').textContent = 'Light mode';
  }
})();

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
  document.getElementById('overlay').classList.toggle('open');
}
function closeSidebar() {
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('overlay').classList.remove('open');
}

function parseDate(s) {
  const m = s.trim().match(/(\d{2})\/(\d{2})\/(\d{4})\s*-\s*(\d{2}):(\d{2})/);
  if (!m) return null;
  return new Date(+m[3], +m[2]-1, +m[1], +m[4], +m[5]);
}

function formatDate(d) {
  if (!d) return '';
  return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

function esc(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

function normalizeUrl(url) { return url.split('?')[0]; }

function getDomain(url) {
  try { return new URL(url).hostname.replace('www.', ''); } catch(e) { return ''; }
}

function toggleTag(tag) {
  if (activeTags.has(tag)) activeTags.delete(tag);
  else activeTags.add(tag);
  updateUI();
  applyFilters();
  const url = new URL(window.location);
  if (activeTags.size) url.searchParams.set('tag', [...activeTags].join(','));
  else url.searchParams.delete('tag');
  history.replaceState(null, '', url);
}

function updateUI() {
  // Desktop tags
  document.querySelectorAll('.tag-item').forEach(el => {
    el.classList.toggle('active', activeTags.has(el.dataset.tag));
  });
  // Mobile tags
  document.querySelectorAll('.mobile-tag').forEach(el => {
    el.classList.toggle('active', activeTags.has(el.dataset.tag));
  });
}

function renderTagFilters() {
  const list = document.getElementById('tag-list');
  const total = allItems.length;
  let html = `<li class="tag-item${activeTags.size === 0 ? ' active' : ''}" data-tag="" onclick="clearTags()">
    <span>All</span><span class="tag-count">${total}</span>
  </li>`;
  allTags.forEach(t => {
    html += `<li class="tag-item${activeTags.has(t) ? ' active' : ''}" data-tag="${esc(t)}" onclick="toggleTag('${esc(t)}')">
      <span>${esc(t)}</span><span class="tag-count">${tagCounts[t] || 0}</span>
    </li>`;
  });
  list.innerHTML = html;

  // Mobile tags
  const mt = document.getElementById('mobile-tags');
  let mhtml = `<button class="mobile-tag${activeTags.size === 0 ? ' active' : ''}" data-tag="" onclick="clearTags()">All</button>`;
  allTags.forEach(t => {
    mhtml += `<button class="mobile-tag${activeTags.has(t) ? ' active' : ''}" data-tag="${esc(t)}" onclick="toggleTag('${esc(t)}')">${esc(t)}</button>`;
  });
  mt.innerHTML = mhtml;
}

function clearTags() {
  activeTags.clear();
  updateUI();
  applyFilters();
  const url = new URL(window.location);
  url.searchParams.delete('tag');
  history.replaceState(null, '', url);
  renderTagFilters();
}

function getSnippet(summary, query) {
  if (!query || !summary) return '';
  const lower = summary.toLowerCase();
  const idx = lower.indexOf(query.toLowerCase());
  if (idx === -1) return '';
  const start = Math.max(0, idx - 60);
  const end = Math.min(summary.length, idx + query.length + 60);
  let snip = (start > 0 ? '‚Ä¶' : '') + summary.slice(start, end) + (end < summary.length ? '‚Ä¶' : '');
  const re = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
  snip = esc(snip).replace(re, '<mark>$1</mark>');
  return snip;
}

function renderItem(i) {
  const normUrl = normalizeUrl(i.url);
  const e = enrichedMap[i.url] || enrichedMap[normUrl];
  const sl = slugMap[normUrl];
  const domain = getDomain(i.url);
  const isEnriched = !!e;
  const displayTitle = (e && e.title) || i.title;
  const titleHref = (isEnriched && sl) ? `pages/${sl}.html` : i.url;
  const titleTarget = (isEnriched && sl) ? '' : ' target="_blank" rel="noopener"';

  let snippetHtml = '';
  if (currentQuery && e) {
    const snip = getSnippet(e.summary, currentQuery);
    if (snip) snippetHtml = `<div class="snippet">${snip}</div>`;
  }

  return `<li class="link-row">
    <span class="link-enriched-dot${isEnriched ? '' : ' hidden'}"></span>
    <div class="link-info">
      <div class="link-title-row">
        <a class="link-title" href="${esc(titleHref)}"${titleTarget}>${esc(displayTitle)}</a>
        <span class="link-domain">${esc(domain)}</span>
      </div>
      ${snippetHtml}
    </div>
    <a class="link-external" href="${esc(i.url)}" target="_blank" rel="noopener" title="Open original">‚Üó</a>
    <span class="link-date">${i.dateStr}</span>
  </li>`;
}

function render(items) {
  const ul = document.getElementById('links');
  const count = document.getElementById('count');
  count.textContent = items.length + ' links';
  if (!items.length) { ul.innerHTML = '<li class="empty-state">No results found.</li>'; return; }
  ul.innerHTML = items.map(renderItem).join('');
}

function getItemTags(i) {
  const e = enrichedMap[i.url] || enrichedMap[normalizeUrl(i.url)];
  return e ? (e.tags || []) : [];
}

function applyFilters() {
  const ql = currentQuery.toLowerCase();
  render(allItems.filter(i => {
    if (activeTags.size) {
      const tags = getItemTags(i);
      for (const t of activeTags) {
        if (!tags.includes(t)) return false;
      }
    }
    if (ql) {
      if (i.title.toLowerCase().includes(ql)) return true;
      const e = enrichedMap[i.url] || enrichedMap[normalizeUrl(i.url)];
      if (e) {
        if (e.summary && e.summary.toLowerCase().includes(ql)) return true;
        if (e.tags && e.tags.some(k => k.toLowerCase().includes(ql))) return true;
      }
      return false;
    }
    return true;
  }));
}

function filter(q) {
  currentQuery = q;
  // Sync both search inputs
  document.querySelectorAll('.sidebar-search, .mobile-search').forEach(el => { if (el.value !== q) el.value = q; });
  applyFilters();
}

Promise.all([
  fetch('./README.md').then(r => r.text()),
  fetch('./data/links.json').then(r => r.json()).catch(() => []),
  fetch('./data/slugs.json').then(r => r.json()).catch(() => ({}))
]).then(([md, enriched, slugs]) => {
  slugMap = slugs;
  const tagSet = new Set();
  enriched.forEach(e => {
    enrichedMap[e.url] = e;
    try { enrichedMap[normalizeUrl(e.url)] = e; } catch(x) {}
    (e.tags || []).forEach(t => { tagSet.add(t); tagCounts[t] = (tagCounts[t] || 0) + 1; });
  });
  allTags = [...tagSet].sort();

  const lines = md.split('\n').filter(l => l.startsWith('| ['));
  allItems = lines.map((l, idx) => {
    const m = l.match(/\|\s*\[([^\]]+)\]\(([^)]+)\)\s*\|\s*([^|]+)/);
    if (!m) return null;
    const d = parseDate(m[3]);
    return { title: m[1], url: m[2], date: d, dateStr: formatDate(d), idx };
  }).filter(Boolean).sort((a, b) => (b.date || 0) - (a.date || 0));

  const params = new URLSearchParams(window.location.search);
  const tagParam = params.get('tag');
  if (tagParam) tagParam.split(',').forEach(t => { if (tagSet.has(t)) activeTags.add(t); });

  renderTagFilters();
  applyFilters();
});
</script>
</body>
</html>
