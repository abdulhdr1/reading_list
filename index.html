<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdul's Reading List</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #f7f5f2;
  --fg: #1a1a1a;
  --fg2: #8a8578;
  --fg3: #b5ae9e;
  --border: #e5e2dc;
  --pill-bg: #eae7e1;
  --pill-fg: #6b6560;
}

[data-theme="dark"] {
  --bg: #1a1917;
  --fg: #e8e6e2;
  --fg2: #8a8578;
  --fg3: #5a5650;
  --border: #2e2c28;
  --pill-bg: #2e2c28;
  --pill-fg: #a09a90;
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  line-height: 1.6;
  transition: background .3s, color .3s;
  -webkit-font-smoothing: antialiased;
}

.container {
  max-width: 680px;
  margin: 0 auto;
  padding: 100px 24px 140px;
}

header {
  margin-bottom: 64px;
  text-align: center;
}

h1 {
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 3.8rem;
  font-weight: 900;
  letter-spacing: -0.03em;
  line-height: 1.05;
  margin-bottom: 12px;
}

.subtitle {
  color: var(--fg2);
  font-size: 1.05rem;
  font-style: italic;
  letter-spacing: 0.01em;
}

header::after {
  content: '';
  display: block;
  width: 60px;
  height: 2px;
  background: var(--border);
  margin: 32px auto 0;
}

.theme-toggle {
  position: fixed;
  top: 24px;
  right: 24px;
  background: none;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
  opacity: 0.4;
  transition: opacity .2s;
  z-index: 10;
}
.theme-toggle:hover { opacity: 1; }

.search {
  width: 100%;
  padding: 14px 0;
  border: none;
  border-bottom: 1.5px solid var(--border);
  background: transparent;
  color: var(--fg);
  font-size: 1.1rem;
  font-family: inherit;
  outline: none;
  margin-bottom: 20px;
  transition: border-color .2s;
  letter-spacing: 0.01em;
}
.search::placeholder { color: var(--fg3); font-style: italic; }
.search:focus { border-color: var(--fg2); }

.tag-filters {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 32px;
}

.tag-btn {
  background: var(--pill-bg);
  color: var(--pill-fg);
  font-size: 0.72rem;
  font-family: 'Inter', sans-serif;
  font-weight: 500;
  padding: 5px 14px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  transition: all .2s;
  white-space: nowrap;
  letter-spacing: 0.03em;
  text-transform: lowercase;
}
.tag-btn:hover {
  background: var(--fg2);
  color: var(--bg);
}
.tag-btn.active {
  background: var(--fg);
  color: var(--bg);
}

.count {
  color: var(--fg3);
  font-size: 0.82rem;
  margin-bottom: 16px;
  letter-spacing: 0.05em;
  text-transform: uppercase;
}

.links { list-style: none; }

.links li {
  padding: 24px 0;
  border-bottom: 1px solid var(--border);
}

.links li:first-child {
  border-top: 1px solid var(--border);
}

.link-header {
  display: flex;
  align-items: baseline;
  gap: 10px;
}

.link-title {
  color: var(--fg);
  text-decoration: none;
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 1.15rem;
  font-weight: 700;
  line-height: 1.4;
  transition: opacity .2s;
  flex: 1;
}
.link-title:hover { opacity: 0.5; }

.link-external {
  color: var(--fg3);
  text-decoration: none;
  font-size: 0.8rem;
  flex-shrink: 0;
  transition: opacity .2s;
  opacity: 0.5;
}
.link-external:hover { opacity: 1; color: var(--fg2); }

.links a.plain-link {
  color: var(--fg);
  text-decoration: none;
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 1.15rem;
  font-weight: 700;
  line-height: 1.4;
  display: block;
  transition: opacity .2s;
}
.links a.plain-link:hover { opacity: 0.5; }

.meta-row {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 8px;
  flex-wrap: wrap;
}

.date {
  color: var(--fg2);
  font-size: 0.78rem;
  letter-spacing: 0.03em;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.pill {
  background: var(--pill-bg);
  color: var(--pill-fg);
  font-size: 0.68rem;
  font-family: 'Inter', sans-serif;
  font-weight: 500;
  padding: 2px 10px;
  border-radius: 12px;
  white-space: nowrap;
  letter-spacing: 0.02em;
}

.snippet {
  color: var(--fg2);
  font-size: 0.88rem;
  margin-top: 8px;
  line-height: 1.6;
}
.snippet mark {
  background: #f5e6a3;
  color: #1a1a1a;
  font-weight: 500;
  padding: 1px 3px;
  border-radius: 2px;
}
[data-theme="dark"] .snippet mark {
  background: #b8a900;
  color: #1a1a1a;
}

.loading {
  color: var(--fg3);
  font-style: italic;
}

@media (max-width: 480px) {
  .container { padding: 60px 20px 100px; }
  h1 { font-size: 2.6rem; }
}
</style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">‚òÄÔ∏è</button>
<div class="container">
  <header>
    <h1>Abdul's Reading List</h1>
    <p class="subtitle">The most precious bits of the internet.</p>
  </header>
  <input class="search" type="text" placeholder="Search..." oninput="filter(this.value)">
  <div class="tag-filters" id="tag-filters"></div>
  <p class="count" id="count"></p>
  <ul class="links" id="links"><li class="loading">Loading‚Ä¶</li></ul>
</div>
<script>
let allItems = [];
let enrichedMap = {};
let slugMap = {};
let currentQuery = '';
let activeTags = new Set();
let allTags = [];

function toggleTheme() {
  const d = document.documentElement;
  const next = d.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  d.setAttribute('data-theme', next);
  document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
  localStorage.setItem('theme', next);
}

(function() {
  const saved = localStorage.getItem('theme') ||
    (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  if (saved === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    document.querySelector('.theme-toggle').textContent = 'üåô';
  }
})();

function parseDate(s) {
  const m = s.trim().match(/(\d{2})\/(\d{2})\/(\d{4})\s*-\s*(\d{2}):(\d{2})/);
  if (!m) return null;
  return new Date(+m[3], +m[2]-1, +m[1], +m[4], +m[5]);
}

function formatDate(d) {
  if (!d) return '';
  return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
}

function esc(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

function normalizeUrl(url) {
  return url.split('?')[0];
}

function toggleTag(tag) {
  if (activeTags.has(tag)) activeTags.delete(tag);
  else activeTags.add(tag);
  updateTagButtons();
  applyFilters();
  const url = new URL(window.location);
  if (activeTags.size) url.searchParams.set('tag', [...activeTags].join(','));
  else url.searchParams.delete('tag');
  history.replaceState(null, '', url);
}

function updateTagButtons() {
  document.querySelectorAll('.tag-btn').forEach(btn => {
    btn.classList.toggle('active', activeTags.has(btn.dataset.tag));
  });
}

function renderTagFilters() {
  const el = document.getElementById('tag-filters');
  el.innerHTML = allTags.map(t =>
    `<button class="tag-btn${activeTags.has(t) ? ' active' : ''}" data-tag="${esc(t)}" onclick="toggleTag('${esc(t)}')">${esc(t)}</button>`
  ).join('');
}

function getSnippet(summary, query) {
  if (!query || !summary) return '';
  const lower = summary.toLowerCase();
  const idx = lower.indexOf(query.toLowerCase());
  if (idx === -1) return '';
  const start = Math.max(0, idx - 60);
  const end = Math.min(summary.length, idx + query.length + 60);
  let snip = (start > 0 ? '‚Ä¶' : '') + summary.slice(start, end) + (end < summary.length ? '‚Ä¶' : '');
  const re = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
  snip = esc(snip).replace(re, '<mark>$1</mark>');
  return snip;
}

function renderItem(i) {
  const normUrl = normalizeUrl(i.url);
  const e = enrichedMap[i.url] || enrichedMap[normUrl];
  const sl = slugMap[normUrl];

  if (e) {
    const displayTitle = e.title || i.title;
    const pills = (e.tags || []).map(t => `<span class="pill">${esc(t)}</span>`).join('');
    const titleHref = sl ? `pages/${sl}.html` : i.url;
    const titleTarget = sl ? '' : ' target="_blank" rel="noopener"';

    let snippetHtml = '';
    if (currentQuery) {
      const snip = getSnippet(e.summary, currentQuery);
      if (snip) snippetHtml = `<div class="snippet">${snip}</div>`;
    }

    return `<li>
      <div class="link-header">
        <a class="link-title" href="${esc(titleHref)}"${titleTarget}>${esc(displayTitle)}</a>
        <a class="link-external" href="${esc(i.url)}" target="_blank" rel="noopener" title="Open original">‚Üó</a>
      </div>
      <div class="meta-row">
        <span class="date">${i.dateStr}</span>
        ${pills ? `<div class="tags">${pills}</div>` : ''}
      </div>
      ${snippetHtml}
    </li>`;
  }
  return `<li><a class="plain-link" href="${esc(i.url)}" target="_blank" rel="noopener">${esc(i.title)}</a><div class="meta-row"><span class="date">${i.dateStr}</span></div></li>`;
}

function render(items) {
  const ul = document.getElementById('links');
  const count = document.getElementById('count');
  count.textContent = items.length + ' links';
  if (!items.length) { ul.innerHTML = '<li class="loading">No results.</li>'; return; }
  ul.innerHTML = items.map(renderItem).join('');
}

function getItemTags(i) {
  const e = enrichedMap[i.url] || enrichedMap[normalizeUrl(i.url)];
  return e ? (e.tags || []) : [];
}

function applyFilters() {
  const ql = currentQuery.toLowerCase();
  render(allItems.filter(i => {
    if (activeTags.size) {
      const tags = getItemTags(i);
      for (const t of activeTags) {
        if (!tags.includes(t)) return false;
      }
    }
    if (ql) {
      if (i.title.toLowerCase().includes(ql)) return true;
      const e = enrichedMap[i.url] || enrichedMap[normalizeUrl(i.url)];
      if (e) {
        if (e.summary && e.summary.toLowerCase().includes(ql)) return true;
        if (e.tags && e.tags.some(k => k.toLowerCase().includes(ql))) return true;
      }
      return false;
    }
    return true;
  }));
}

function filter(q) {
  currentQuery = q;
  applyFilters();
}

Promise.all([
  fetch('./README.md').then(r => r.text()),
  fetch('./data/links.json').then(r => r.json()).catch(() => []),
  fetch('./data/slugs.json').then(r => r.json()).catch(() => ({}))
]).then(([md, enriched, slugs]) => {
  slugMap = slugs;
  const tagSet = new Set();
  enriched.forEach(e => {
    enrichedMap[e.url] = e;
    try { enrichedMap[normalizeUrl(e.url)] = e; } catch(x) {}
    (e.tags || []).forEach(t => tagSet.add(t));
  });
  allTags = [...tagSet].sort();

  const lines = md.split('\n').filter(l => l.startsWith('| ['));
  allItems = lines.map((l, idx) => {
    const m = l.match(/\|\s*\[([^\]]+)\]\(([^)]+)\)\s*\|\s*([^|]+)/);
    if (!m) return null;
    const d = parseDate(m[3]);
    return { title: m[1], url: m[2], date: d, dateStr: formatDate(d), idx };
  }).filter(Boolean).sort((a, b) => (b.date || 0) - (a.date || 0));

  const params = new URLSearchParams(window.location.search);
  const tagParam = params.get('tag');
  if (tagParam) tagParam.split(',').forEach(t => { if (tagSet.has(t)) activeTags.add(t); });

  renderTagFilters();
  applyFilters();
});
</script>
</body>
</html>
