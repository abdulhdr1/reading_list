<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdul's Reading List</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #f5f5f5;
  --bg2: #ffffff;
  --fg: #111111;
  --fg2: #888888;
  --fg3: #aaaaaa;
  --border: #e0e0e0;
}

[data-theme="dark"] {
  --bg: #111111;
  --bg2: #1a1a1a;
  --fg: #e8e8e8;
  --fg2: #777777;
  --fg3: #555555;
  --border: #2a2a2a;
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  line-height: 1.6;
  transition: background .3s, color .3s;
}

.container {
  max-width: 640px;
  margin: 0 auto;
  padding: 80px 24px 120px;
}

header { margin-bottom: 48px; }

h1 {
  font-family: 'Instrument Serif', Georgia, serif;
  font-size: 2.8rem;
  font-weight: 400;
  letter-spacing: -0.02em;
  line-height: 1.1;
  margin-bottom: 8px;
}

.subtitle {
  color: var(--fg2);
  font-size: 1.05rem;
}

.theme-toggle {
  position: fixed;
  top: 24px;
  right: 24px;
  background: none;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
  opacity: 0.5;
  transition: opacity .2s;
  z-index: 10;
}
.theme-toggle:hover { opacity: 1; }

.search {
  width: 100%;
  padding: 12px 0;
  border: none;
  border-bottom: 1px solid var(--border);
  background: transparent;
  color: var(--fg);
  font-size: 1rem;
  font-family: inherit;
  outline: none;
  margin-bottom: 40px;
  transition: border-color .2s;
}
.search::placeholder { color: var(--fg3); }
.search:focus { border-color: var(--fg2); }

.count {
  color: var(--fg3);
  font-size: 0.85rem;
  margin-bottom: 24px;
}

.links { list-style: none; }

.links li {
  padding: 16px 0;
  border-bottom: 1px solid var(--border);
}

.links a {
  color: var(--fg);
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
  line-height: 1.4;
  display: block;
  transition: opacity .2s;
}
.links a:hover { opacity: 0.6; }

.date {
  color: var(--fg2);
  font-size: 0.82rem;
  margin-top: 4px;
}

.loading {
  color: var(--fg3);
  font-style: italic;
}

@media (max-width: 480px) {
  .container { padding: 48px 20px 80px; }
  h1 { font-size: 2.2rem; }
}
</style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">‚òÄÔ∏è</button>
<div class="container">
  <header>
    <h1>Abdul's Reading List</h1>
    <p class="subtitle">The most precious bits of the internet.</p>
  </header>
  <input class="search" type="text" placeholder="Search..." oninput="filter(this.value)">
  <p class="count" id="count"></p>
  <ul class="links" id="links"><li class="loading">Loading‚Ä¶</li></ul>
</div>
<script>
let allItems = [];

function toggleTheme() {
  const d = document.documentElement;
  const next = d.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  d.setAttribute('data-theme', next);
  document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
  localStorage.setItem('theme', next);
}

(function() {
  const saved = localStorage.getItem('theme') ||
    (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  if (saved === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    document.querySelector('.theme-toggle').textContent = 'üåô';
  }
})();

function parseDate(s) {
  // "13/10/2025 - 01:00" ‚Üí Date
  const m = s.trim().match(/(\d{2})\/(\d{2})\/(\d{4})\s*-\s*(\d{2}):(\d{2})/);
  if (!m) return null;
  return new Date(+m[3], +m[2]-1, +m[1], +m[4], +m[5]);
}

function formatDate(d) {
  if (!d) return '';
  return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
}

function render(items) {
  const ul = document.getElementById('links');
  const count = document.getElementById('count');
  count.textContent = items.length + ' links';
  if (!items.length) { ul.innerHTML = '<li class="loading">No results.</li>'; return; }
  ul.innerHTML = items.map(i =>
    `<li><a href="${i.url}" target="_blank" rel="noopener">${i.title}</a><div class="date">${i.dateStr}</div></li>`
  ).join('');
}

function filter(q) {
  q = q.toLowerCase();
  render(allItems.filter(i => i.title.toLowerCase().includes(q)));
}

fetch('./README.md')
  .then(r => r.text())
  .then(md => {
    const lines = md.split('\n').filter(l => l.startsWith('| ['));
    allItems = lines.map(l => {
      const m = l.match(/\|\s*\[([^\]]+)\]\(([^)]+)\)\s*\|\s*([^|]+)/);
      if (!m) return null;
      const d = parseDate(m[3]);
      return { title: m[1], url: m[2], date: d, dateStr: formatDate(d) };
    }).filter(Boolean);
    render(allItems);
  })
  .catch(() => {
    document.getElementById('links').innerHTML = '<li class="loading">Failed to load.</li>';
  });
</script>
</body>
</html>
