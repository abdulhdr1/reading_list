<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdul's Reading List</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #f5f5f5;
  --bg2: #ffffff;
  --fg: #111111;
  --fg2: #888888;
  --fg3: #aaaaaa;
  --border: #e0e0e0;
  --pill-bg: #e8e8e8;
  --pill-fg: #666666;
}

[data-theme="dark"] {
  --bg: #111111;
  --bg2: #1a1a1a;
  --fg: #e8e8e8;
  --fg2: #777777;
  --fg3: #555555;
  --border: #2a2a2a;
  --pill-bg: #2a2a2a;
  --pill-fg: #999999;
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  line-height: 1.6;
  transition: background .3s, color .3s;
}

.container {
  max-width: 640px;
  margin: 0 auto;
  padding: 80px 24px 120px;
}

header { margin-bottom: 48px; }

h1 {
  font-family: 'Instrument Serif', Georgia, serif;
  font-size: 2.8rem;
  font-weight: 400;
  letter-spacing: -0.02em;
  line-height: 1.1;
  margin-bottom: 8px;
}

.subtitle {
  color: var(--fg2);
  font-size: 1.05rem;
}

.theme-toggle {
  position: fixed;
  top: 24px;
  right: 24px;
  background: none;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
  opacity: 0.5;
  transition: opacity .2s;
  z-index: 10;
}
.theme-toggle:hover { opacity: 1; }

.search {
  width: 100%;
  padding: 12px 0;
  border: none;
  border-bottom: 1px solid var(--border);
  background: transparent;
  color: var(--fg);
  font-size: 1rem;
  font-family: inherit;
  outline: none;
  margin-bottom: 40px;
  transition: border-color .2s;
}
.search::placeholder { color: var(--fg3); }
.search:focus { border-color: var(--fg2); }

.count {
  color: var(--fg3);
  font-size: 0.85rem;
  margin-bottom: 24px;
}

.links { list-style: none; }

.links li {
  padding: 16px 0;
  border-bottom: 1px solid var(--border);
}

.link-header {
  display: flex;
  align-items: baseline;
  gap: 8px;
}

.link-title {
  color: var(--fg);
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
  line-height: 1.4;
  transition: opacity .2s;
  cursor: pointer;
  flex: 1;
}
.link-title:hover { opacity: 0.6; }

.link-external {
  color: var(--fg3);
  text-decoration: none;
  font-size: 0.85rem;
  flex-shrink: 0;
  transition: opacity .2s;
}
.link-external:hover { opacity: 0.6; color: var(--fg); }

/* Plain links (no enriched data) */
.links a.plain-link {
  color: var(--fg);
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
  line-height: 1.4;
  display: block;
  transition: opacity .2s;
}
.links a.plain-link:hover { opacity: 0.6; }

.date {
  color: var(--fg2);
  font-size: 0.82rem;
  margin-top: 4px;
}

.summary-preview {
  color: var(--fg2);
  font-size: 0.88rem;
  margin-top: 6px;
  line-height: 1.5;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.summary-full {
  color: var(--fg2);
  font-size: 0.88rem;
  margin-top: 6px;
  line-height: 1.5;
}

.keywords {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 8px;
}

.pill {
  background: var(--pill-bg);
  color: var(--pill-fg);
  font-size: 0.72rem;
  font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
  padding: 2px 8px;
  border-radius: 10px;
  white-space: nowrap;
}

.expanded .summary-preview { display: none; }
.expanded .summary-full { display: block; }
:not(.expanded) .summary-full { display: none; }

.loading {
  color: var(--fg3);
  font-style: italic;
}

@media (max-width: 480px) {
  .container { padding: 48px 20px 80px; }
  h1 { font-size: 2.2rem; }
}
</style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">‚òÄÔ∏è</button>
<div class="container">
  <header>
    <h1>Abdul's Reading List</h1>
    <p class="subtitle">The most precious bits of the internet.</p>
  </header>
  <input class="search" type="text" placeholder="Search..." oninput="filter(this.value)">
  <p class="count" id="count"></p>
  <ul class="links" id="links"><li class="loading">Loading‚Ä¶</li></ul>
</div>
<script>
let allItems = [];
let enrichedMap = {};

function toggleTheme() {
  const d = document.documentElement;
  const next = d.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  d.setAttribute('data-theme', next);
  document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
  localStorage.setItem('theme', next);
}

(function() {
  const saved = localStorage.getItem('theme') ||
    (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  if (saved === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    document.querySelector('.theme-toggle').textContent = 'üåô';
  }
})();

function parseDate(s) {
  const m = s.trim().match(/(\d{2})\/(\d{2})\/(\d{4})\s*-\s*(\d{2}):(\d{2})/);
  if (!m) return null;
  return new Date(+m[3], +m[2]-1, +m[1], +m[4], +m[5]);
}

function formatDate(d) {
  if (!d) return '';
  return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
}

function esc(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

function renderItem(i) {
  const e = enrichedMap[i.url];
  if (e) {
    const pills = (e.keywords || []).map(k => `<span class="pill">${esc(k)}</span>`).join('');
    return `<li id="item-${i.idx}">
      <div class="link-header">
        <span class="link-title" onclick="toggle(${i.idx})">${esc(i.title)}</span>
        <a class="link-external" href="${esc(i.url)}" target="_blank" rel="noopener" title="Open link">‚Üó</a>
      </div>
      <div class="date">${i.dateStr}</div>
      <div class="summary-preview">${esc(e.summary)}</div>
      <div class="summary-full">${esc(e.summary)}</div>
      ${pills ? `<div class="keywords">${pills}</div>` : ''}
    </li>`;
  }
  return `<li><a class="plain-link" href="${esc(i.url)}" target="_blank" rel="noopener">${esc(i.title)}</a><div class="date">${i.dateStr}</div></li>`;
}

function toggle(idx) {
  const el = document.getElementById('item-' + idx);
  if (el) el.classList.toggle('expanded');
}

function render(items) {
  const ul = document.getElementById('links');
  const count = document.getElementById('count');
  count.textContent = items.length + ' links';
  if (!items.length) { ul.innerHTML = '<li class="loading">No results.</li>'; return; }
  ul.innerHTML = items.map(renderItem).join('');
}

function filter(q) {
  q = q.toLowerCase();
  render(allItems.filter(i => {
    if (i.title.toLowerCase().includes(q)) return true;
    const e = enrichedMap[i.url];
    if (e) {
      if (e.summary && e.summary.toLowerCase().includes(q)) return true;
      if (e.keywords && e.keywords.some(k => k.toLowerCase().includes(q))) return true;
    }
    return false;
  }));
}

Promise.all([
  fetch('./README.md').then(r => r.text()),
  fetch('./data/links.json').then(r => r.json()).catch(() => [])
]).then(([md, enriched]) => {
  enriched.forEach(e => { enrichedMap[e.url] = e; });
  const lines = md.split('\n').filter(l => l.startsWith('| ['));
  allItems = lines.map((l, idx) => {
    const m = l.match(/\|\s*\[([^\]]+)\]\(([^)]+)\)\s*\|\s*([^|]+)/);
    if (!m) return null;
    const d = parseDate(m[3]);
    return { title: m[1], url: m[2], date: d, dateStr: formatDate(d), idx };
  }).filter(Boolean).sort((a, b) => (b.date || 0) - (a.date || 0));
  render(allItems);
});
</script>
</body>
</html>
