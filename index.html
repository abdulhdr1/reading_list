<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdul's Reading List</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #f5f5f5;
  --bg2: #ffffff;
  --fg: #111111;
  --fg2: #888888;
  --fg3: #aaaaaa;
  --border: #e0e0e0;
  --pill-bg: #e8e8e8;
  --pill-fg: #666666;
}

[data-theme="dark"] {
  --bg: #111111;
  --bg2: #1a1a1a;
  --fg: #e8e8e8;
  --fg2: #777777;
  --fg3: #555555;
  --border: #2a2a2a;
  --pill-bg: #2a2a2a;
  --pill-fg: #999999;
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  line-height: 1.6;
  transition: background .3s, color .3s;
}

.container {
  max-width: 640px;
  margin: 0 auto;
  padding: 80px 24px 120px;
}

header { margin-bottom: 48px; }

h1 {
  font-family: 'Instrument Serif', Georgia, serif;
  font-size: 2.8rem;
  font-weight: 400;
  letter-spacing: -0.02em;
  line-height: 1.1;
  margin-bottom: 8px;
}

.subtitle {
  color: var(--fg2);
  font-size: 1.05rem;
}

.theme-toggle {
  position: fixed;
  top: 24px;
  right: 24px;
  background: none;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
  opacity: 0.5;
  transition: opacity .2s;
  z-index: 10;
}
.theme-toggle:hover { opacity: 1; }

.search {
  width: 100%;
  padding: 12px 0;
  border: none;
  border-bottom: 1px solid var(--border);
  background: transparent;
  color: var(--fg);
  font-size: 1rem;
  font-family: inherit;
  outline: none;
  margin-bottom: 40px;
  transition: border-color .2s;
}
.search::placeholder { color: var(--fg3); }
.search:focus { border-color: var(--fg2); }

.count {
  color: var(--fg3);
  font-size: 0.85rem;
  margin-bottom: 24px;
}

.links { list-style: none; }

.links li {
  padding: 16px 0;
  border-bottom: 1px solid var(--border);
}

.link-header {
  display: flex;
  align-items: baseline;
  gap: 8px;
}

.link-title {
  color: var(--fg);
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
  line-height: 1.4;
  transition: opacity .2s;
  flex: 1;
}
.link-title:hover { opacity: 0.6; }

.link-external {
  color: var(--fg3);
  text-decoration: none;
  font-size: 0.85rem;
  flex-shrink: 0;
  transition: opacity .2s;
}
.link-external:hover { opacity: 0.6; color: var(--fg); }

.links a.plain-link {
  color: var(--fg);
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
  line-height: 1.4;
  display: block;
  transition: opacity .2s;
}
.links a.plain-link:hover { opacity: 0.6; }

.meta-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 4px;
  flex-wrap: wrap;
}

.date {
  color: var(--fg2);
  font-size: 0.82rem;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.pill {
  background: var(--pill-bg);
  color: var(--pill-fg);
  font-size: 0.72rem;
  font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
  padding: 2px 8px;
  border-radius: 10px;
  white-space: nowrap;
}

.tag-bar {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 24px;
}

.tag-btn {
  background: var(--pill-bg);
  color: var(--pill-fg);
  font-size: 0.78rem;
  font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
  padding: 4px 12px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: background .2s, color .2s;
}
.tag-btn:hover { opacity: 0.7; }
.tag-btn.active {
  background: var(--fg);
  color: var(--bg);
}

.snippet {
  color: var(--fg2);
  font-size: 0.84rem;
  margin-top: 6px;
  line-height: 1.5;
}
.snippet mark {
  background: transparent;
  color: var(--fg);
  font-weight: 500;
}

.loading {
  color: var(--fg3);
  font-style: italic;
}

@media (max-width: 480px) {
  .container { padding: 48px 20px 80px; }
  h1 { font-size: 2.2rem; }
}
</style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">‚òÄÔ∏è</button>
<div class="container">
  <header>
    <h1>Abdul's Reading List</h1>
    <p class="subtitle">The most precious bits of the internet.</p>
  </header>
  <input class="search" type="text" placeholder="Search..." oninput="filter(this.value)">
  <div class="tag-bar" id="tagBar"></div>
  <p class="count" id="count"></p>
  <ul class="links" id="links"><li class="loading">Loading‚Ä¶</li></ul>
</div>
<script>
let allItems = [];
let enrichedMap = {};
let slugMap = {};
let currentQuery = '';
let activeTags = new Set();

function toggleTheme() {
  const d = document.documentElement;
  const next = d.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  d.setAttribute('data-theme', next);
  document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
  localStorage.setItem('theme', next);
}

(function() {
  const saved = localStorage.getItem('theme') ||
    (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  if (saved === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    document.querySelector('.theme-toggle').textContent = 'üåô';
  }
})();

function parseDate(s) {
  const m = s.trim().match(/(\d{2})\/(\d{2})\/(\d{4})\s*-\s*(\d{2}):(\d{2})/);
  if (!m) return null;
  return new Date(+m[3], +m[2]-1, +m[1], +m[4], +m[5]);
}

function formatDate(d) {
  if (!d) return '';
  return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
}

function esc(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

function normalizeUrl(url) {
  return url.split('?')[0];
}

function getSnippet(summary, query) {
  if (!query || !summary) return '';
  const lower = summary.toLowerCase();
  const idx = lower.indexOf(query.toLowerCase());
  if (idx === -1) return '';
  const start = Math.max(0, idx - 60);
  const end = Math.min(summary.length, idx + query.length + 60);
  let snip = (start > 0 ? '‚Ä¶' : '') + summary.slice(start, end) + (end < summary.length ? '‚Ä¶' : '');
  // Bold the matching part
  const re = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
  snip = esc(snip).replace(re, '<mark>$1</mark>');
  return snip;
}

function renderItem(i) {
  const normUrl = normalizeUrl(i.url);
  const e = enrichedMap[i.url] || enrichedMap[normUrl];
  const slug = slugMap[normUrl];

  if (e) {
    const displayTitle = e.title || i.title;
    const pills = (e.tags || []).map(k => `<span class="pill">${esc(k)}</span>`).join('');
    const titleHref = slug ? `pages/${slug}.html` : i.url;
    const titleTarget = slug ? '' : ' target="_blank" rel="noopener"';

    let snippetHtml = '';
    if (currentQuery) {
      const snip = getSnippet(e.summary, currentQuery);
      if (snip) snippetHtml = `<div class="snippet">${snip}</div>`;
    }

    return `<li>
      <div class="link-header">
        <a class="link-title" href="${esc(titleHref)}"${titleTarget}>${esc(displayTitle)}</a>
        <a class="link-external" href="${esc(i.url)}" target="_blank" rel="noopener" title="Open original">‚Üó</a>
      </div>
      <div class="meta-row">
        <span class="date">${i.dateStr}</span>
        ${pills ? `<div class="tags">${pills}</div>` : ''}
      </div>
      ${snippetHtml}
    </li>`;
  }
  return `<li><a class="plain-link" href="${esc(i.url)}" target="_blank" rel="noopener">${esc(i.title)}</a><div class="meta-row"><span class="date">${i.dateStr}</span></div></li>`;
}

function render(items) {
  const ul = document.getElementById('links');
  const count = document.getElementById('count');
  count.textContent = items.length + ' links';
  if (!items.length) { ul.innerHTML = '<li class="loading">No results.</li>'; return; }
  ul.innerHTML = items.map(renderItem).join('');
}

function matchesSearch(i, ql) {
  if (!ql) return true;
  if (i.title.toLowerCase().includes(ql)) return true;
  const e = enrichedMap[i.url] || enrichedMap[normalizeUrl(i.url)];
  if (e) {
    if (e.summary && e.summary.toLowerCase().includes(ql)) return true;
    if (e.tags && e.tags.some(k => k.toLowerCase().includes(ql))) return true;
  }
  return false;
}

function matchesTags(i) {
  if (activeTags.size === 0) return true;
  const e = enrichedMap[i.url] || enrichedMap[normalizeUrl(i.url)];
  const tags = e ? (e.tags || []) : [];
  for (const t of activeTags) {
    if (!tags.includes(t)) return false;
  }
  return true;
}

function applyFilters() {
  const ql = currentQuery.toLowerCase();
  render(allItems.filter(i => matchesSearch(i, ql) && matchesTags(i)));
}

function filter(q) {
  currentQuery = q;
  applyFilters();
}

function toggleTag(tag) {
  if (activeTags.has(tag)) activeTags.delete(tag);
  else activeTags.add(tag);
  updateTagBar();
  updateUrlParams();
  applyFilters();
}

function updateTagBar() {
  document.querySelectorAll('.tag-btn').forEach(btn => {
    btn.classList.toggle('active', activeTags.has(btn.dataset.tag));
  });
}

function updateUrlParams() {
  const url = new URL(window.location);
  url.searchParams.delete('tag');
  for (const t of activeTags) url.searchParams.append('tag', t);
  history.replaceState(null, '', activeTags.size ? url.toString() : url.pathname);
}

function buildTagBar(items) {
  const allTags = new Set();
  items.forEach(i => {
    const e = enrichedMap[i.url] || enrichedMap[normalizeUrl(i.url)];
    if (e && e.tags) e.tags.forEach(t => allTags.add(t));
  });
  const bar = document.getElementById('tagBar');
  const sorted = [...allTags].sort();
  bar.innerHTML = sorted.map(t =>
    `<button class="tag-btn${activeTags.has(t) ? ' active' : ''}" data-tag="${esc(t)}" onclick="toggleTag('${t}')">${esc(t)}</button>`
  ).join('');
}

function readTagsFromUrl() {
  const params = new URLSearchParams(window.location.search);
  params.getAll('tag').forEach(t => activeTags.add(t));
}

Promise.all([
  fetch('./README.md').then(r => r.text()),
  fetch('./data/links.json').then(r => r.json()).catch(() => []),
  fetch('./data/slugs.json').then(r => r.json()).catch(() => ({}))
]).then(([md, enriched, slugs]) => {
  slugMap = slugs;
  enriched.forEach(e => {
    enrichedMap[e.url] = e;
    try { enrichedMap[normalizeUrl(e.url)] = e; } catch(x) {}
  });
  const lines = md.split('\n').filter(l => l.startsWith('| ['));
  allItems = lines.map((l, idx) => {
    const m = l.match(/\|\s*\[([^\]]+)\]\(([^)]+)\)\s*\|\s*([^|]+)/);
    if (!m) return null;
    const d = parseDate(m[3]);
    return { title: m[1], url: m[2], date: d, dateStr: formatDate(d), idx };
  }).filter(Boolean).sort((a, b) => (b.date || 0) - (a.date || 0));
  readTagsFromUrl();
  buildTagBar(allItems);
  applyFilters();
});
</script>
</body>
</html>
